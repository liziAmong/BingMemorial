<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💗유튜브 커버곡</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
      color: #333;
    }

    .slider-container {
      text-align: center;
    }

    #youtube-player {
      margin-bottom: 10px;
    }

    #video-info {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .controls button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .controls button:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    #toggle-autoplay.on, #toggle-random.on {
      background-color: #4caf50;
    }

    #toggle-autoplay.off, #toggle-random.off {
      background-color: #ccc;
      color: #333;
    }

    #home-link button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #home-link button:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <!-- 유튜브 플레이어 -->
    <div id="youtube-player"></div>

    <!-- 영상 정보 -->
    <div id="video-info">
      <p id="video-order">영상 1 / ?</p>
      <p id="video-date">업로드 날짜: 알 수 없음</p>
    </div>

    <!-- 이전/다음 영상 버튼 -->
    <div class="controls">
      <button id="prev-video">이전 영상</button>
      <button id="next-video">다음 영상</button>
    </div>

    <!-- 자동재생 / 랜덤 버튼 -->
    <div class="controls" style="margin-top: 20px;">
      <button id="toggle-autoplay" class="toggle-btn on">⏯ 자동재생: 켜짐</button>
      <button id="toggle-random" class="toggle-btn off">🔀 랜덤재생: 꺼짐</button>
    </div>

    <!-- 메인으로 돌아가기 -->
    <div class="controls" style="margin-top: 20px;">
      <a href="index.html" id="home-link"><button>🏠 메인으로 돌아가기</button></a>
    </div>
  </div>

  <!-- YouTube iframe API 먼저 -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <!-- 유튜브 기능 스크립트 -->
  <script>
    const videoIds = [
      "TkzT-8xNaP8", "G33eHNor1Kc", "48tTGn9QNHA", "Ydvct6uheHI",
      "uI53kboOem0", "pSXa7732k4U", "NCO8v89pNDs", "aMv1jbqdHY4",
      "NCWwaBDlMnE", "n1ly5P-DTEU", "NZK5wT7rq7E", "wFa87J4vfik",
      "JRttCcjxzQY", "ytHiCavTqKQ", "9mNDxlE3lbA"
    ];

    const videoDates = [
      "2025-06-21", "2025-04-27", "2025-03-14", "2024-12-21",
      "2024-10-13", "2024-09-01", "2024-05-04", "2024-02-12",
      "2023-11-15", "2023-10-22", "2023-09-02", "2023-07-30",
      "2023-07-16", "2023-05-13", "2023-05-01"
    ];

    let currentIndex = 0;
    let player;
    let autoplayEnabled = true;
    let randomEnabled = false;

    function updateVideoInfo() {
      document.getElementById("video-order").textContent = `영상 ${currentIndex + 1} / ${videoIds.length}`;
      document.getElementById("video-date").textContent = `업로드 날짜: ${videoDates[currentIndex]}`;
    }

    function loadVideo(index) {
      if (player && typeof player.loadVideoById === "function") {
        player.loadVideoById(videoIds[index]);
        updateVideoInfo();
      }
    }

    window.onYouTubeIframeAPIReady = function () {
      player = new YT.Player('youtube-player', {
        height: '360',
        width: '640',
        videoId: videoIds[currentIndex],
        playerVars: {
          autoplay: 1,
          mute: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    };

    function onPlayerReady() {
      updateVideoInfo();

      document.getElementById("prev-video").addEventListener("click", () => {
        currentIndex = randomEnabled
          ? getRandomIndex(currentIndex)
          : (currentIndex - 1 + videoIds.length) % videoIds.length;
        loadVideo(currentIndex);
      });

      document.getElementById("next-video").addEventListener("click", () => {
        currentIndex = randomEnabled
          ? getRandomIndex(currentIndex)
          : (currentIndex + 1) % videoIds.length;
        loadVideo(currentIndex);
      });

      document.getElementById("toggle-autoplay").addEventListener("click", (e) => {
        autoplayEnabled = !autoplayEnabled;
        e.target.textContent = `⏯ 자동재생: ${autoplayEnabled ? '켜짐' : '꺼짐'}`;
        e.target.className = `toggle-btn ${autoplayEnabled ? 'on' : 'off'}`;
      });

      document.getElementById("toggle-random").addEventListener("click", (e) => {
        randomEnabled = !randomEnabled;
        e.target.textContent = `🔀 랜덤재생: ${randomEnabled ? '켜짐' : '꺼짐'}`;
        e.target.className = `toggle-btn ${randomEnabled ? 'on' : 'off'}`;
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED && autoplayEnabled) {
        currentIndex = randomEnabled
          ? getRandomIndex(currentIndex)
          : (currentIndex + 1) % videoIds.length;
        loadVideo(currentIndex);
      }
    }

    function getRandomIndex(current) {
      let index;
      do {
        index = Math.floor(Math.random() * videoIds.length);
      } while (index === current);
      return index;
    }

    // 새로고침 방지
    window.addEventListener("keydown", function (e) {
      if (e.key === "F5" || (e.ctrlKey && e.key.toLowerCase() === "r")) {
        e.preventDefault();
      }
    });
