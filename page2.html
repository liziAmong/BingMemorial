<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>💗유튜브 커버곡</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .slider-container {
      text-align: center;
    }
    #youtube-player {
      margin-bottom: 10px;
    }
    #video-info {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .controls button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    #toggle-autoplay.on, #toggle-random.on {
      background-color: #4caf50;
      color: white;
    }
    #toggle-autoplay.off, #toggle-random.off {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div id="youtube-player"></div>
    <div id="video-info">
      <p id="video-order">영상 1 / ?</p>
      <p id="video-date">업로드 날짜: 알 수 없음</p>
    </div>
    <div class="controls">
      <button id="prev-video">이전 영상</button>
      <button id="next-video">다음 영상</button>
    </div>
    <div style="margin: 20px 0;">
      <button id="toggle-autoplay" class="toggle-btn on">⏯ 자동재생: 켜짐</button>
      <button id="toggle-random" class="toggle-btn off">🔀 랜덤재생: 꺼짐</button>
    </div>
    <div class="controls">
      <a href="index.html" id="home-link"><button>🏠 메인으로 돌아가기</button></a>
    </div>
  </div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="youtube.js"></script>

  <script>
    // 새로고침 방지
    window.addEventListener("keydown", function (e) {
      if (e.key === "F5" || (e.ctrlKey && e.key.toLowerCase() === "r")) {
        e.preventDefault();
      }
    });

    // 페이지 이탈 경고 비활성화: 필요 시 아래 주석 제거하여 다시 활성화 가능
    /*
    function handleBeforeUnload(e) {
      e.preventDefault();
      e.returnValue = "";
    }
    window.addEventListener("beforeunload", handleBeforeUnload);
    */

    // 홈 버튼 누르면 beforeunload 이벤트 제거 (안 뜨게 처리)
    document.getElementById("home-link").addEventListener("click", () => {
      window.removeEventListener("beforeunload", handleBeforeUnload);
    });
  </script>
</body>
</html>
