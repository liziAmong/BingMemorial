<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>💗유튜브 커버곡</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 간단한 스타일 예시 */
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .slider-container {
      text-align: center;
    }
    #youtube-player {
      margin-bottom: 10px;
    }
    #video-info {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .controls button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    #toggle-autoplay.on, #toggle-random.on {
      background-color: #4caf50;
      color: white;
    }
    #toggle-autoplay.off, #toggle-random.off {
      background-color: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div id="youtube-player"></div>
    <div id="video-info">
      <p id="video-order">영상 1 / ?</p>
      <p id="video-date">업로드 날짜: 알 수 없음</p>
    </div>
    <div class="controls">
      <button id="prev-video">이전 영상</button>
      <button id="next-video">다음 영상</button>
    </div>
    <div style="margin: 20px 0;">
      <button id="toggle-autoplay" class="toggle-btn on">⏯ 자동재생: 켜짐</button>
      <button id="toggle-random" class="toggle-btn off">🔀 랜덤재생: 꺼짐</button>
    </div>
    <div class="controls">
      <a href="index.html"><button>🏠 메인으로 돌아가기</button></a>
    </div>
  </div>
  
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="youtube.js"></script>

<script>
  // 새로고침 단축키 방지
  window.addEventListener("keydown", function (e) {
    // F5 키 또는 Ctrl+R
    if (e.key === "F5" || (e.ctrlKey && e.key.toLowerCase() === "r")) {
      e.preventDefault();
    }
  });

  // 페이지 새로고침 이벤트 방지 (뒤로가기 후 복원 등 포함)
  window.addEventListener("beforeunload", function (e) {
    e.preventDefault();
    e.returnValue = ""; // 일부 브라우저에서는 returnValue 필요
  });
</script>
</body>
</html>
