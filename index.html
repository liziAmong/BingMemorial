  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --card-bg: #fff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --label-bg: rgba(0, 0, 0, 0.5);
      --label-color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #f0f0f0;
        --card-bg: #1e1e1e;
        --card-shadow: rgba(255, 255, 255, 0.1);
        --label-bg: rgba(255, 255, 255, 0.15);
        --label-color: #fff;
      }
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column; /* ‚úÖ ÏÑ∏Î°ú Ï†ïÎ†¨ */
      align-items: center;
      gap: 40px;
    }

    .card-link {
      text-decoration: none;
    }

    .card {
      width: 1000px;
      border-radius: 16px;
      overflow: hidden;
      background-color: var(--card-bg);
      box-shadow: 0 6px 15px var(--card-shadow);
      transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s;
      opacity: 0.95;
      position: relative;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      opacity: 1;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .card-label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: var(--label-bg);
      color: var(--label-color);
      font-size: 1.2rem;
      padding: 14px 0;
      font-weight: bold;
    }

    @media (max-width: 1024px) {
      .card {
        width: 90vw;
      }
    }
  </style>
</head>
