<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐰💗Bing</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --card-bg: #fff;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --label-bg: rgba(0, 0, 0, 0.5);
      --label-color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #f0f0f0;
        --card-bg: #1e1e1e;
        --card-shadow: rgba(255, 255, 255, 0.1);
        --label-bg: rgba(255, 255, 255, 0.15);
        --label-color: #fff;
      }
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .card-link {
      text-decoration: none;
    }

.card {
  width: 520px;
  height: 320px;
  border-radius: 16px;
  overflow: hidden;
  background-color: var(--card-bg);
  box-shadow: 0 6px 15px var(--card-shadow);
  transition: transform 0.4s ease, box-shadow 0.4s ease, opacity 0.4s;
  opacity: 0.95;
  position: relative;
}

    .card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      opacity: 1;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card-label {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: var(--label-bg);
      color: var(--label-color);
      font-size: 1.1rem;
      padding: 10px 0;
    }

    @media (max-width: 600px) {
      .card {
        width: 90vw;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <h1> 🐰💗Bing Pages</h1>
  <div class="menu">
    <a class="card-link" href="page1.html">
      <div class="card">
        <img src="images/image1.jpg" alt="이미지 슬라이더">
        <div class="card-label">📸 아트북 보기</div>
      </div>
    </a>
    <a class="card-link" href="page2.html">
      <div class="card">
        <img src="images/image3.jpg" alt="유튜브 영상">
        <div class="card-label">📺 유튜브 커버곡 보기</div>
      </div>
    </a>
  </div>
</body>
</html>
