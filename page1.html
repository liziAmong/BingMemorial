    document.addEventListener('contextmenu', e => e.preventDefault());

    const totalItems = 20;

      let baseRandom = Math.random();

        } else if (baseRandom < 0.50) {

    function updateDisplay(index) {

    // ì¢Œìš° ë²„íŠ¼
    document.getElementById("prev-btn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateDisplay(currentIndex);

        eggClickCount++;

    function gachaButtonHandler() {
      let rarity = getRarityWithProbabilityBoost();

      if (rarity === lastRarity) {

    }

    function resetGachaBox() {

    let audio = null;
    let isPaused = false;

    // ì˜¤ë””ì˜¤ ì¬ìƒ í•¨ìˆ˜
    function playAudio(src) {
      if (audio) {
        audio.pause();

      }
      audio = new Audio(src);
      audio.volume = volumeBar.value;
      audio.play();

      // ë¯¸ë‹ˆ í”Œë ˆì´ì–´ ë³´ì´ê¸°

      audio.addEventListener("loadedmetadata", () => {

      });

      audio.addEventListener("timeupdate", () => {

    // ë¯¸ë‹ˆ í”Œë ˆì´ì–´ ì»¨íŠ¸ë¡¤ ì´ë²¤íŠ¸

    progressBar.addEventListener("input", () => {

    // ì´ìŠ¤í„°ì—ê·¸ í”Œë ˆì´ì–´ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
