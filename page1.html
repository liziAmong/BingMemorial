<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üê∞ASMR ÏùåÏÑ± Í∞ÄÏ±†</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #e0f7ff);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .slider-container {
      width: 95%;
      max-width: 800px;
      text-align: center;
      margin-top: 20px;
    }

    #main-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Ïù¥ÎØ∏ÏßÄ Îì±Í∏â Ïù¥ÌéôÌä∏ */
    .image-rare {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(135, 206, 250, 0.7);
    }

    .image-special {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.9);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.7); }
      50% { box-shadow: 0 0 30px rgba(255, 105, 180, 1); }
      100% { box-shadow: 0 0 20px rgba(255, 105, 180, 0.7); }
    }

    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      min-width: 100px;
    }

    button:hover:not(:disabled) {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }

    #sound-btn.loading {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #rarity-display {
      font-size: 1.4rem;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: bold;
      text-align: center;
      min-width: 100px;
      animation: rarityPop 0.5s ease;
    }

    @keyframes rarityPop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1.1); opacity: 1; }
    }

    .rarity-normal {
      background-color: #f0f0f0;
      color: #555;
    }

    .rarity-rare {
      background-color: #87cefa;
      color: white;
    }

    .rarity-special {
      background-color: #ff69b4;
      color: white;
    }

    #counter {
      min-width: 90px;
      text-align: center;
      font-size: 0.95rem;
    }

    .home-link {
      margin: 30px auto;
      text-align: center;
    }

    .home-link button {
      background-color: #bbb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    body.rare-mode {
      background: linear-gradient(to bottom, #e6f7ff, #fff0f5);
    }

    body.special-mode {
      background: linear-gradient(to bottom, #fffbe6, #ffe6f0);
    }

    @media (max-width: 480px) {
      .slider-container {
        width: 100%;
        padding: 0 10px;
      }

      button {
        font-size: 14px;
        padding: 8px 12px;
        min-width: 90px;
      }

      #rarity-display, #counter {
        font-size: 0.9rem;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <img id="main-image" src="images/image1.jpg" alt="Ïä¨ÎùºÏù¥Îìú Ïù¥ÎØ∏ÏßÄ" />
    <div class="controls">
      <button id="sound-btn">üîä ÏÜåÎ¶¨ Ïû¨ÏÉù</button>
      <div id="rarity-display">-</div>
      <button id="prev-btn">‚óÄ Ïù¥Ï†Ñ</button>
      <div id="counter">1 / 20</div>
      <button id="next-btn">Îã§Ïùå ‚ñ∂</button>
    </div>
  </div>

  <div class="home-link">
    <a href="index.html"><button>üè† Î©îÏù∏ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button></a>
  </div>

  <script>
    const totalItems = 20;
    let currentIndex = 0;

    const imageElement = document.getElementById("main-image");
    const soundButton = document.getElementById("sound-btn");
    const rarityDisplay = document.getElementById("rarity-display");
    const counter = document.getElementById("counter");

    const images = Array.from({ length: totalItems }, (_, i) => `images/image${i + 1}.jpg`);
    const sounds = Array.from({ length: totalItems }, (_, i) => ({
      normal: `sounds/sound${i + 1}_1.mp3`,
      rare: `sounds/sound${i + 1}_2.mp3`,
      special: `sounds/sound${i + 1}_special.mp3`,
    }));

    function updateDisplay() {
      imageElement.src = images[currentIndex];
      counter.textContent = `${currentIndex + 1} / ${totalItems}`;
      rarityDisplay.textContent = "-";
      rarityDisplay.className = "";
      imageElement.className = "";
    }

    function playSoundForCurrentIndex() {
      const roll = Math.random();
      const soundSet = sounds[currentIndex];
      let rarity = "normal";
      let audioSrc = soundSet.normal;

      if (roll < 0.5) {
        rarity = "normal";
      } else if (roll < 0.8) {
        rarity = "rare";
        audioSrc = soundSet.rare;
      } else {
        rarity = "special";
        audioSrc = soundSet.special;
      }

      // UI Ìö®Í≥º Ï†ÅÏö©
      soundButton.disabled = true;
      rarityDisplay.textContent = rarity.toUpperCase();
      rarityDisplay.className = `rarity-${rarity}`;
      imageElement.className = `image-${rarity}`;

      if (rarity === "rare") {
        document.body.classList.add("rare-mode");
        navigator.vibrate?.([100, 50, 100]);
        setTimeout(() => document.body.classList.remove("rare-mode"), 1500);
      }

      if (rarity === "special") {
        document.body.classList.add("special-mode");
        navigator.vibrate?.([200, 100, 200]);
        setTimeout(() => document.body.classList.remove("special-mode"), 2000);
      }

      const audio = new Audio(audioSrc);
      audio.play();
      audio.onended = () => {
        soundButton.disabled = false;
      };
    }

    document.getElementById("prev-btn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateDisplay();
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % totalItems;
      updateDisplay();
    });

    soundButton.addEventListener("click", () => {
      playSoundForCurrentIndex();
    });

    updateDisplay();
  </script>
</body>
</html>
