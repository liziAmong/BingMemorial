<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üê∞ASMR ÏùåÏÑ± Í∞ÄÏ±†</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #e0f7ff);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .slider-container {
      width: 95%;
      max-width: 800px;
      text-align: center;
      margin-top: 20px;
    }

    #main-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      min-width: 100px;
    }

    button:hover:not(:disabled) {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .gacha-box {
      margin: 20px auto;
      min-height: 60px;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 18px;
      transition: all 0.4s ease;
    }

    .rarity-normal {
      background-color: #f0f0f0;
      color: #555;
    }

    .rarity-rare {
      background-color: #87cefa;
      color: white;
      animation: rarity-flash 1s ease-in-out;
    }

    .rarity-special {
      background-color: #ff69b4;
      color: white;
      animation: rarity-flash 1s ease-in-out;
    }

    @keyframes rarity-flash {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes gacha-roll {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(0.9) rotate(20deg); opacity: 0.7; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    .rolling {
      animation: gacha-roll 0.6s ease-in-out;
    }

    #counter {
      min-width: 90px;
      text-align: center;
      font-size: 0.95rem;
    }

    .home-link {
      margin: 30px auto;
      text-align: center;
    }

    .home-link button {
      background-color: #bbb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .slider-container {
        width: 100%;
        padding: 0 10px;
      }

      button {
        font-size: 14px;
        padding: 8px 12px;
        min-width: 90px;
      }

      .gacha-box {
        font-size: 1.2rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <img id="main-image" src="images/image1.jpg" alt="Ïä¨ÎùºÏù¥Îìú Ïù¥ÎØ∏ÏßÄ" />
    
    <!-- Í∞ÄÏ±† Í≤∞Í≥º -->
    <div id="gacha-box" class="gacha-box">-</div>

    <div class="controls">
      <button id="sound-btn">üé≤ Í∞ÄÏ±† ÎèåÎ¶¨Í∏∞</button>
      <button id="prev-btn">‚óÄ Ïù¥Ï†Ñ</button>
      <div id="counter">1 / 20</div>
      <button id="next-btn">Îã§Ïùå ‚ñ∂</button>
    </div>
  </div>

  <div class="home-link">
    <a href="index.html"><button>üè† Î©îÏù∏ÏúºÎ°ú ÎèåÏïÑÍ∞ÄÍ∏∞</button></a>
  </div>

  <script>
    const totalItems = 20;
    let currentIndex = 0;

    const imageElement = document.getElementById("main-image");
    const gachaBox = document.getElementById("gacha-box");
    const soundButton = document.getElementById("sound-btn");
    const counter = document.getElementById("counter");

    const images = Array.from({ length: totalItems }, (_, i) => `images/image${i + 1}.jpg`);
    const sounds = Array.from({ length: totalItems }, (_, i) => ({
      normal: `sounds/sound${i + 1}_1.mp3`,
      rare: `sounds/sound${i + 1}_2.mp3`,
      special: `sounds/sound${i + 1}_special.mp3`,
    }));

    function updateDisplay() {
      imageElement.src = images[currentIndex];
      counter.textContent = `${currentIndex + 1} / ${totalItems}`;
      gachaBox.textContent = "-";
      gachaBox.className = "gacha-box";
    }

    function playGachaEffect() {
      const roll = Math.random();
      const soundSet = sounds[currentIndex];
      let rarity = "normal";
      let audioSrc = soundSet.normal;
      let label = "ÎÖ∏Îßê";

      if (roll < 0.5) {
        rarity = "normal";
        audioSrc = soundSet.normal;
        label = "ÎÖ∏Îßê üéµ";
      } else if (roll < 0.8) {
        rarity = "rare";
        audioSrc = soundSet.rare;
        label = "üåü Î†àÏñ¥ Îì±Ïû•!";
      } else {
        rarity = "special";
        audioSrc = soundSet.special;
        label = "üíñ Ïä§ÌéòÏÖú ÌöçÎìù!";
      }

      // UI Ïû†Í∏à + ÌöåÏ†Ñ Ìö®Í≥º
      soundButton.disabled = true;
      gachaBox.textContent = "üîÑ Î°úÎî© Ï§ë...";
      gachaBox.className = "gacha-box rolling";

      // 1Ï¥à ÌõÑ Í≤∞Í≥º ÌëúÏãú
      setTimeout(() => {
        gachaBox.textContent = label;
        gachaBox.className = `gacha-box rarity-${rarity}`;

        // Ïù¥ÎØ∏ÏßÄ Í∞ïÏ°∞
        imageElement.className = rarity === "normal" ? "" : `image-${rarity}`;

        const audio = new Audio(audioSrc);
        audio.play();
        audio.onended = () => {
          soundButton.disabled = false;
        };

        // ÏßÑÎèô
        if (rarity !== "normal" && navigator.vibrate) {
          navigator.vibrate(rarity === "rare" ? [100, 50, 100] : [200, 100, 200]);
        }

      }, 1000);
    }

    document.getElementById("prev-btn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateDisplay();
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % totalItems;
      updateDisplay();
    });

    soundButton.addEventListener("click", () => {
      playGachaEffect();
    });

    updateDisplay();
  </script>
</body>
</html>
