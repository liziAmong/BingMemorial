<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🐰ASMR 음성 가챠</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #e0f7ff);
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .slider-container {
      width: 95%;
      max-width: 800px;
      text-align: center;
      transform: scale(0.95);
      transform-origin: center top;
      margin-top: 20px;
    }

    #main-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto 15px auto;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .controls {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-weight: bold;
      font-size: 1rem;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      min-width: 100px;
    }

    button:hover {
      background-color: #ff69b4;
      transform: scale(1.05);
    }

    #rarity-display, #counter {
      min-width: 90px;
      text-align: center;
      font-size: 0.95rem;
    }

    .home-link {
      margin: 30px auto;
      text-align: center;
    }

    .home-link button {
      background-color: #bbb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    /* 레어 / 스페셜 효과 */
    body.rare-mode {
      background: linear-gradient(to bottom, #e6f7ff, #fff0f5);
    }

    body.special-mode {
      background: linear-gradient(to bottom, #fffbe6, #ffe6f0);
    }

    /* 📱 모바일용 미디어 쿼리 */
    @media (max-width: 480px) {
      .slider-container {
        transform: scale(1);
        width: 100%;
        padding: 0 10px;
      }

      button {
        font-size: 14px;
        padding: 8px 12px;
        min-width: 90px;
      }

      #rarity-display, #counter {
        font-size: 0.9rem;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <!-- 이미지 -->
    <img id="main-image" src="images/image1.jpg" alt="슬라이드 이미지" />

    <!-- 버튼 + 텍스트 + 페이지 이동 -->
    <div class="controls">
      <button id="sound-btn">🔊 소리 재생</button>
      <div id="rarity-display">-</div>
      <button id="prev-btn">◀ 이전</button>
      <div id="counter">1 / 20</div>
      <button id="next-btn">다음 ▶</button>
    </div>
  </div>

  <!-- 메인으로 돌아가기 버튼 -->
  <div class="home-link">
    <a href="index.html"><button>🏠 메인으로 돌아가기</button></a>
  </div>

  <script>
    const totalItems = 20;
    let currentIndex = 0;

    const imageElement = document.getElementById("main-image");
    const soundButton = document.getElementById("sound-btn");
    const rarityDisplay = document.getElementById("rarity-display");
    const counter = document.getElementById("counter");

    const images = Array.from({ length: totalItems }, (_, i) => `images/image${i + 1}.jpg`);
    const sounds = Array.from({ length: totalItems }, (_, i) => ({
      normal: `sounds/sound${i + 1}_1.mp3`,
      rare: `sounds/sound${i + 1}_2.mp3`,
      special: `sounds/sound${i + 1}_special.mp3`,
    }));

    function updateDisplay() {
      imageElement.src = images[currentIndex];
      counter.textContent = `${currentIndex + 1} / ${totalItems}`;
      rarityDisplay.textContent = "-";
    }

    function playSoundForCurrentIndex() {
      const roll = Math.random();
      const soundSet = sounds[currentIndex];
      let rarity = "normal";
      let audioSrc = soundSet.normal;

      if (roll < 0.5) {
        rarity = "normal";
        audioSrc = soundSet.normal;
      } else if (roll < 0.8) {
        rarity = "rare";
        audioSrc = soundSet.rare;
      } else {
        rarity = "special";
        audioSrc = soundSet.special;
      }

      new Audio(audioSrc).play();

      if (rarity === "rare") {
        document.body.classList.add("rare-mode");
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        setTimeout(() => document.body.classList.remove("rare-mode"), 1500);
      } else if (rarity === "special") {
        document.body.classList.add("special-mode");
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        setTimeout(() => document.body.classList.remove("special-mode"), 2000);
      }

      rarityDisplay.textContent = rarity.charAt(0).toUpperCase() + rarity.slice(1);
    }

    document.getElementById("prev-btn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateDisplay();
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % totalItems;
      updateDisplay();
    });

    soundButton.addEventListener("click", () => {
      playSoundForCurrentIndex();
    });

    updateDisplay();
  </script>
</body>
</html>
