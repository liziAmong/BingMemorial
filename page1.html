<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🐰ASMR 음성 가챠</title>
  <link rel="stylesheet" href="style.css">

<style>
    body {
      transform: scale(0.9);
      transform-origin: top left;
      width: 125%;
      height: auto;
      overflow-x: hidden;
    }

#main-image {
  width: 1600px;      /* 원하는 가로 크기 */
  height: 1000px;     /* 원하는 세로 크기 */
  object-fit: contain; /* 이미지 비율 유지하면서 크기에 맞게 자르기 */
  background-color: black; /* 빈 공간 생길 때 배경색 */
}
  </style>
  
</head>
<body>
  <div class="slider-container">
    <img id="main-image" src="images/image1.jpg" alt="슬라이드 이미지">
<div id="counter" style="margin: 10px; font-weight: bold; font-size: 1.2rem;">1 / 20</div>
    <div class="controls">
      <button id="prev-btn">이전</button>
      <button id="next-btn">다음</button>
    </div>
    <button id="sound-btn">🔊 소리 재생</button>
  </div>
    <div class="controls">
      <a href="index.html"><button>🏠 메인으로 돌아가기</button></a>
    </div>


  <script src="script.js"></script>
</body>
</html>
