    .slider-container {

    .home-link button {
      background-color: #bbb;

      cursor: pointer;
    }

    /* ë ˆì–´ ë°°ê²½ìƒ‰ */
    body.rare-mode {
      background: linear-gradient(to bottom, #e6f7ff, #fff0f5);
    }

    /* ìŠ¤í˜ì…œ ë°°ê²½ìƒ‰ */

</head>
<body>
  <div class="slider-container">
    <!-- ì´ë¯¸ì§€ -->
    <img id="main-image" src="images/image1.jpg" alt="ìŠ¬ë¼ì´ë“œ ì´ë¯¸ì§€" />

    <!-- ë²„íŠ¼ + í…ìŠ¤íŠ¸ + í˜ì´ì§€ ì´ë™ -->
    <div class="controls">
      <button id="sound-btn">ğŸ”Š ì†Œë¦¬ ì¬ìƒ</button>
      <div id="rarity-display">-</div>
      <button id="prev-btn">â—€ ì´ì „</button>
      <div id="counter">1 / 20</div>
      <button id="next-btn">ë‹¤ìŒ â–¶</button>
    </div>
  </div>

  <!-- ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸° ë²„íŠ¼ -->
  <div class="home-link">
    <a href="index.html"><button>ğŸ  ë©”ì¸ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button></a>
  </div>

  <script>
    const totalItems = 20;
    let currentIndex = 0;

    const imageElement = document.getElementById("main-image");
    const soundButton = document.getElementById("sound-btn");
    const rarityDisplay = document.getElementById("rarity-display");
    const counter = document.getElementById("counter");

    // ì´ë¯¸ì§€ ëª©ë¡
    const images = Array.from({ length: totalItems }, (_, i) => `images/image${i + 1}.jpg`);

    // ì‚¬ìš´ë“œ ëª©ë¡
    const sounds = Array.from({ length: totalItems }, (_, i) => ({
      normal: `sounds/sound${i + 1}_1.mp3`,
      rare: `sounds/sound${i + 1}_2.mp3`,
      special: `sounds/sound${i + 1}_special.mp3`,
    }));

    function updateDisplay() {
      imageElement.src = images[currentIndex];
      counter.textContent = `${currentIndex + 1} / ${totalItems}`;
      rarityDisplay.textContent = "-";
    }

    function playSoundForCurrentIndex() {
      const roll = Math.random();
      const soundSet = sounds[currentIndex];
      let rarity = "normal";
      let audioSrc = soundSet.normal;

      if (roll < 0.5) {
        rarity = "normal";
        audioSrc = soundSet.normal;
      } else if (roll < 0.8) {
        rarity = "rare";
        audioSrc = soundSet.rare;
      } else {
        rarity = "special";
        audioSrc = soundSet.special;
      }

      new Audio(audioSrc).play();

      // ë°°ê²½ìƒ‰ + ì§„ë™ íš¨ê³¼
      if (rarity === "rare") {
        document.body.classList.add("rare-mode");
        if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        setTimeout(() => document.body.classList.remove("rare-mode"), 1500);
      } else if (rarity === "special") {
        document.body.classList.add("special-mode");
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        setTimeout(() => document.body.classList.remove("special-mode"), 2000);
      }

      // í…ìŠ¤íŠ¸ í‘œì‹œ
      rarityDisplay.textContent = rarity.charAt(0).toUpperCase() + rarity.slice(1);
    }

    document.getElementById("prev-btn").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateDisplay();
    });

    document.getElementById("next-btn").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % totalItems;
      updateDisplay();
    });

    soundButton.addEventListener("click", () => {
      playSoundForCurrentIndex();
    });

    // ì´ˆê¸° í‘œì‹œ
    updateDisplay();
  </script>
</body>
