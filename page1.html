<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🐰ASMR 음성 가챠</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider-container">
    <img id="main-image" src="images/image1.jpg" alt="슬라이드 이미지">
<div id="counter" style="margin: 10px; font-weight: bold; font-size: 1.2rem;">1 / 20</div>
    <div class="controls">
      <button id="prev-btn">이전</button>
      <button id="next-btn">다음</button>
    </div>
    <button id="sound-btn">🔊 소리 재생</button>
  </div>
    <div class="controls">
      <a href="index.html"><button>🏠 메인으로 돌아가기</button></a>
    </div>
  </div>
<script>
  // 새로고침 단축키 방지
  window.addEventListener("keydown", function (e) {
    // F5 키 또는 Ctrl+R
    if (e.key === "F5" || (e.ctrlKey && e.key.toLowerCase() === "r")) {
      e.preventDefault();
      alert("새로고침이 비활성화되어 있습니다.");
    }
  });

  // 페이지 새로고침 이벤트 방지 (뒤로가기 후 복원 등 포함)
  window.addEventListener("beforeunload", function (e) {
    e.preventDefault();
    e.returnValue = ""; // 일부 브라우저에서는 returnValue 필요
  });
</script>
  <script src="script.js"></script>
</body>
</html>
